name: Manual KBC Pull L1, L0
description: Pull configurations from Keboola Connection projects (L1, L0)
on:
  workflow_dispatch:
permissions:
  contents: write
jobs:
  Pull_All:
    # Generated value
    environment: |-
      ${{
         github.ref_name == 'main' && 'prod'
      || github.ref_name == 'dev' && 'dev'
      }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/install
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}

      # Generated steps 
      - name: Pull configurations from 
        uses: ./.github/actions/kbc_pull
        with:
          workdir: "L1"
          kbcStackUrl: ${{ vars.L1_STACK_URL }}
          kbcStorageApiToken: ${{ secrets.L1_TOKEN }}
          kbcProjectId: ${{ vars.L1_PROJECT_ID }}
          kbcBranchId: ${{ vars.L1_BRANCH_ID }}
      
      - name: Pull configurations from 
        uses: ./.github/actions/kbc_pull
        with:
          workdir: "L0"
          kbcStackUrl: ${{ vars.L0_STACK_URL }}
          kbcStorageApiToken: ${{ secrets.L0_TOKEN }}
          kbcProjectId: ${{ vars.L0_PROJECT_ID }}
          kbcBranchId: ${{ vars.L0_BRANCH_ID }}
      # End generated steps

      - name: Commit and push
        run: |
          apt-get update && apt-get install -y tree
          tree -a
          currentDate=`date +%Y-%m-%d:%T%Z`
          pull_log=`cat "$RUNNER_TEMP/log.txt"`
          git config --global user.name 'Keboola CLI'
          git config --global user.email 'keboola-cli@users.noreply.github.com'
          git add -A
          git commit -a -m "Manual KBC pull $currentDate" -m "$pull_log" || true
          git push --force